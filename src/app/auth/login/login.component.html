<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
        </svg>
      </div>
      <h1 class="auth-title">Forum Polytech</h1>
      <p class="auth-subtitle">Connectez-vous à votre espace de discussion</p>
    </div>

    <form (ngSubmit)="login()" class="auth-form">
      @if (error) {
        <div class="alert alert-error">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          {{ error }}
        </div>
      }

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-input"
          placeholder="votre@email.com"
          required
          autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="••••••••"
          required
          autocomplete="current-password">
      </div>

      <button type="submit" class="btn btn-primary btn-lg auth-submit" [disabled]="isLoading">
        @if (isLoading) {
          <div class="loading-spinner"></div>
          Connexion...
        } @else {
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Se connecter
        }
      </button>
    </form>

    <div class="auth-footer">
      <p class="text-muted text-small">
        Besoin d'aide ? Contactez l'administration
      </p>
    </div>
  </div>
</div>
